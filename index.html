<!DOCTYPE <!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/CSS' href='style.css'>
<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<title>tic tac toe</title>
</head>

<body>

<div id="main">
  <div id="mainHeader">
  <h1>tic tac toe</h1>
  </div>

  <div id="r-sidebar">
    <div id="player">
      <h2>Player 1</h2>
      <div id="player1Name">
        <p id="player1-name">NAME</p>
      </div>
    </div>
    <div id="player">
      <h2>Player 2</h2>
      <div id="player2Name">
        <p id="player2-name">NAME</p>
      </div>
    </div>
  </div>

  <div id="center">
    <div id="alertBox">Let's Play Tic Tac Toe!</div>
    <div id="boardgame">
      <div id="tile1" class="default-tile"></div>
      <div id="tile2" class="default-tile"></div>
      <div id="tile3" class="default-tile"></div>
      <div id="tile4" class="default-tile"></div>
      <div id="tile5" class="default-tile"></div>
      <div id="tile6" class="default-tile"></div>
      <div id="tile7" class="default-tile"></div>
      <div id="tile8" class="default-tile"></div>
      <div id="tile9" class="default-tile"></div>
    </div>
  </div>

  <div id="l-sidebar">
    <div id="newGame">
      <h2>New Game</h2>
    </div>
    <div id="bestOfFive">
      <h2>Best of Five</h2>
      <div id="scoreBox">
        <p>Current Score</p>
      </div>
    </div>
  </div>
</div>

<script src="jquery-2.1.4.js" type="text/javascript" charset="utf-8" ></script>
<script src="tictactoe.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
