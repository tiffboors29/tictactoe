<!DOCTYPE <!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/CSS' href='style.css'>
<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<title>tic tac toe</title>
</head>

<body>

<div id="main">
  <div id="mainHeader">
  <h1>tic tac toe</h1>
  </div>

  <div id="r-sidebar">
    <div id="player">
      <h2>Player 1</h2>
      <div id="player1Name">
        <p>NAME</p>
      </div>
    </div>
    <div id="player">
      <h2>Player 2</h2>
      <div id="player2Name">
        <p>NAME</p>
      </div>
    </div>
  </div>

  <div id="center">
    <div id="alertBox">Console.log's Go Here</div>
    <div id="boardgame">
      <div id="tileA">
        <div id="r1t1layer"></div>
      </div>
      <div id="tileB"></div>
      <div id="tileC"></div>
      <div id="tileD"></div>
      <div id="tileE"></div>
      <div id="tileF"></div>
      <div id="tileG"></div>
      <div id="tileH"></div>
      <div id="tileI"></div>
    </div>
  </div>

  <div id="l-sidebar">
    <div id="scoreboard">
      <h2>Scoreboard</h2>
      <div id="scoreBox">
        <p>Current Score</p>
      </div>
    </div>
    <div id="button">
      <h2>New Game</h2>
    </div>
    <div id="button">
      <h2>Best of Five</h2>
    </div>
  </div>
</div>



</body>
</html>
