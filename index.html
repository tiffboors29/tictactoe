<!DOCTYPE <!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/CSS' href='style.css'>
<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<title>tic tac toe</title>
</head>

<body>

<div id="main">
  <div id="mainHeader">
  <h1>tic tac toe</h1>
  </div>

  <div id="r-sidebar">
    <div id="player">
      <h2>Player 1</h2>
      <div id="inputBox1">
        <p>INPUT BOX</p>
      </div>
    </div>
    <div id="player">
      <h2>Player 2</h2>
      <div id="inputBox2">
        <p>INPUT BOX</p>
      </div>
    </div>
  </div>

  <div id="center">
    <div id="alertBox">Console.log's Go Here</div>
    <div id="boardgame">
      <div id="r1t1"></div>
      <div id="r1t2"></div>
      <div id="r1t3"></div>
      <div id="r2t1"></div>
      <div id="r2t2"></div>
      <div id="r2t3"></div>
      <div id="r3t1"></div>
      <div id="r3t2"></div>
      <div id="r3t3"></div>
    </div>
  </div>

  <div id="l-sidebar">
    <div id="scoreboard">
      <h2>Scoreboard</h2>
      <div id="scoreBox">
        <p>Current Score</p>
      </div>
    </div>
    <div id="button">
      <h2>New Game</h2>
    </div>
    <div id="button">
      <h2>Best of Five</h2>
    </div>
  </div>
</div>



</body>
</html>
