<!DOCTYPE <!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/CSS' href='style.css'>
<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>



<title>tic tac toe</title>
</head>

<body>

<div id="main">
  <div id="mainHeader">
  <h1>tic tac toe</h1>
  </div>

  <div id="r-sidebar">
    <div id="player">
      <h2>Player 1</h2>
      <div id="player1Name">
        <p id="player1-name">NAME</p>
      </div>
    </div>
    <div id="player">
      <h2>Player 2</h2>
      <div id="player2Name">
        <p id="player2-name">NAME</p>
      </div>
    </div>
  </div>

  <div id="center">
    <div id="alertBox">Let's Play Tic Tac Toe!</div>
    <div id="boardgame">
      <div id="0" class="tile0 default-tile"></div>
      <div id="1" class="tile1 default-tile"></div>
      <div id="2" class="tile2 default-tile"></div>
      <div id="3" class="tile3 default-tile"></div>
      <div id="4" class="tile4 default-tile"></div>
      <div id="5" class="tile5 default-tile"></div>
      <div id="6" class="tile6 default-tile"></div>
      <div id="7" class="tile7 default-tile"></div>
      <div id="8" class="tile8 default-tile"></div>
    </div>
  </div>

  <div id="l-sidebar">
    <div id="currentScore">
      <h2>Current Score</h2>
      <div id="scoreBox">
      </div>
    </div>
    <div id="playAgain">
      <h2>Play Again</h2>
    </div>
    <div id="newGame">
      <h2>New Game</h2>
    </div>
  </div>
</div>


<script src="js/jquery-2.1.4.js" type="text/javascript" charset="utf-8" ></script>
<script src="js/tictactoe.js" type="text/javascript" charset="utf-8"></script>
<script src="js/game-logic.js" type="text/javascript" charset="utf-8"></script>
<script src="js/resource-watcher-0.1.0.js" type="text/javascript" defer charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" defer charset="utf-8"></script>

</body>
</html>
