<!DOCTYPE <!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type='text/CSS' href='style.css'>
<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<title>tic tac toe</title>
</head>

<body>

<div id="main">
  <div id="mainHeader">
  <h1>tic tac toe</h1>
  </div>

  <div id="r-sidebar">
    <div id="player">
      <h2>Player 1</h2>
      <div id="player1Name">
        <p>NAME</p>
      </div>
    </div>
    <div id="player">
      <h2>Player 2</h2>
      <div id="player2Name">
        <p>NAME</p>
      </div>
    </div>
  </div>

  <div id="center">
    <div id="alertBox">Console.log's Go Here</div>
    <div id="boardgame">
      <div id="tileA" class="default-tile"></div>
      <div id="tileB" class="default-tile"></div>
      <div id="tileC" class="default-tile"></div>
      <div id="tileD" class="default-tile"></div>
      <div id="tileE" class="default-tile"></div>
      <div id="tileF" class="default-tile"></div>
      <div id="tileG" class="default-tile"></div>
      <div id="tileH" class="default-tile"></div>
      <div id="tileI" class="default-tile"></div>
    </div>
  </div>

  <div id="l-sidebar">
    <div id="scoreboard">
      <h2>Scoreboard</h2>
      <div id="scoreBox">
        <p>Current Score</p>
      </div>
    </div>
    <div id="button">
      <h2>New Game</h2>
    </div>
    <div id="button">
      <h2>Best of Five</h2>
    </div>
  </div>
</div>

<script src="jquery-2.1.4.js" type="text/javascript" charset="utf-8" ></script>
<script src="tictactoe.js" type="text/javascript" charset="utf-8" ></script>
<script src="activity.js" type="text/javascript" charset="utf-8" ></script>
</body>
</html>
